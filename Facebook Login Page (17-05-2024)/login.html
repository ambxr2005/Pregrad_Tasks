<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outermost">
        <div class="outer">
            <div class="inner_text">
                <div class="logo_c">
                    <img class="logo" src="./4lCu2zih0ca.png" alt="facebook_logo">
                </div>
                <h2 class="text">
                    Facebook helps you connect and share with the people in your life.
                </h2>
            </div>
            <div class="login">
                <div class="login_1">
                    <div class="login_2">
                        <form class="form_1" method="post">
                            <div class="it1">
                                <input type="text" class="text_1" name="email" id="email" data-testid="royal_email" placeholder="Email address or phone number" autofocus="1" aria-label="Email address or phone number">
                            </div>
                            <div class="it2">
                                <div class="it2_1">
                                    <input type="password" class="text_2" name="pass" id="pass" data-testid="royal_pass" placeholder="Password" aria-label="Password">
                                </div>
                            </div>
                            <div class="d_btn1">
                                <button value="1" class="btn1" name="login" type="submit">
                                    Log in
                                </button>
                            </div>
                            <div class="sec1">
                                <a href="#">Forgotten password?</a>
                            </div>
                            <div class="hr"></div>
                            <div class="cna">
                                <a role="button" href="#" class="cna_1">Create new account</a>
                            </div>
                        </form>
                    </div>
                    <div class="msg">
                        <a href="#" class="_8esh">Create a Page</a>
                         for a celebrity, brand or business.
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
